<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Login page of Oladapo Oluwadurotimi portfolio website." />
    <title>Login page</title>
    <link rel="icon" href="img/oladapo_oluwadurotimi.JPG" type="image/x-icon " />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header" role="banner">
        <i class="fa-solid fa-user-plus"></i>
    </header>

    <main>
        <section class="login" id="login">
            <h2 class="login_h2" id="login_h2">Login</h2>
            <form class="login_form" id="login_form">
                <p>
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </p>
                <p>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </p>
            </form>
            <p><a href="register.html">Register</a></p>
        </section>
        <p class="footer_p" id="footer_p">&copy; 2023 Oladapo Oluwadurotimi. All rights reserved.</p>
    </main>

    <footer class="footer" id="footer" role="contentinfo">
        <nav id="footer_nav" class="footer_nav" role="navigation">
            <ul id="footer_nav__ul" class="nav_button__container">
                <li title="Blog" aria-label="Go to blog page">
                    <a href="blog.html">
                        <i class="fa-solid fa-blog"></i>
                    </a>
                </li>
                <li title="Project" aria-label="Go to project page">
                    <a href="project.html">
                        <i class="fa-solid fa-list-check"></i>
                    </a>
                </li>
                <li title="Home" aria-label="Go to Home page">
                    <a href="index.html">
                        <i class="fa-solid fa-house-chimney"></i>
                    </a>
                </li>
                <li title="Admin" aria-label="Go to admin page">
                    <a href="admin.html">
                        <i class="fa-solid fa-toolbox"></i>
                    </a>
                </li>
                <li title="Login" aria-label="Go to Login Page">
                    <a href="login.html">
                        <i class="fa-solid fa-user-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
