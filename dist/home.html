<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the homepage and about page of Oladapo Oluwadurotimi." />
    <title>Oladapo Oluwadurotimi Portfolio site</title>
    <!-- <link rel="icon" href="favicon.png" type="image/x-icon " /> -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="home.html"><i class="fa-solid fa-house-chimney"></i></a></h1>
    </header>

    <main>
        <article id="about" class="about">
            <h2>Welcome to Oladapo Oluwadurotimi Portfolio website.</h2>
            <figure>
                <img src="" alt="oladapo Oluwadurotimi">
                <figcaption>Oladapo Oluwadurotimi</figcaption>
            </figure>
        </article>
        <article id="tech_stacks" class="tech_stacks">
            <h2>Tech Stacks</h2>
            <ul class="techStack" id="techStack">
                <li>Html</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </article>
        <article id="contact" class="contact">
            <h2>Contact Me:</h2>
            <div id="contact_social" class="contact_social">
                <li>
                    <a href="https://github.com/Olaoluwa19" target="_blank">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/oladapo-oluwadurotimi-93a743132/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UC-OMGJe7EOa8nbEvj2eSMCg" target="_blank">
                        <i class="fa-brands fa-square-youtube"></i>
                    </a>
                </li>
            </div>
            <form id="contact_form" class="contact_form">
                <label for="form_text">Get CV:</label>
                <input type="email" id="form_text" name="form_text" placeholder="Enter your email" autocomplete="on"
                    required>
                <button type="submit" class="emailForm__button" id="emailForm__button" title="Submit Email"
                    aria-label="Enter Email to get CV"><i class="fa-solid fa-arrow-down"></i></button>
            </form>
        </article>
    </main>

    <footer>
        <nav id="navButtons" class="navButtons">
            <div>
                <button id="blog_button" class="button blog_button" title="Blog button" aria-label="Go to blog page"><a
                        href="blog.html"><i class="fa-solid fa-blog"></i></a></button>
                <button id="project_button" class="button project_button" title="Project"
                    aria-label="Go to project page"><a href="project.html"><i
                            class="fa-solid fa-list-check"></i></a></button>
                <button id="home_button" class="button home_button" title="Home or About"
                    aria-label="Go to Home or About page"><a href="home.html"><i
                            class="fa-solid fa-house-chimney"></i></a></button>
                <button id="admin_button" class="button admin_button" title="Admin" aria-label="Go to admin page"><a
                        href="admin.html"><i class="fa-solid fa-toolbox"></i></a></button>
                <button id="login_button" class="button login_button" title="Login button"
                    aria-label="Go to Login Page"><a href="login.html"><i
                            class="fa-solid fa-user-plus"></i></a></button>
            </div>
        </nav>
        <p>&copy; 2023 Oladapo Oluwadurotimi. All rights reserved.</p>
    </footer>
</body>

</html>
