<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Administrative page of Oladapo Oluwadurotimi portfolio Website." />
    <title>Administrative Page</title>
    <link rel="icon" href="img/oladapo_oluwadurotimi.JPG" type="image/x-icon " />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header" role="banner">
        <i class="fa-solid fa-toolbox"></i>
    </header>

    <main>
        <section class="project_section" id="project_section" aria-labelledby="project_section__h2">
            <h2 class="project_section__h2" id="project_section__h2">Project</h2>
            <div>
                <button type="button" id="view_project" class="view_project" title="View" aria-label="View projects">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
                <button id="edit_project" class="edit_project" title="Edit" aria-label="Edit project details">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="delete_project" class="delete_project" title="Delete" aria-label="Delete project">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="add_project" class="add_project" title="Add" aria-label="Add new project">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </section>

        <section class="blog_section" id="blog_section" aria-labelledby="blog_section__h2">
            <h2 class="blog_section__h2" id="blog_section__h2">Blog</h2>
            <div>
                <button id="view_blog" class="view_blog" title="View" aria-label="View blogs">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
                <button id="edit_blog" class="edit_blog" title="Edit" aria-label="Edit blog details">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="delete_blog" class="delete_blog" title="Delete" aria-label="Delete">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="add_blog" class="add_blog" title="Add" aria-label="Add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </section>

        <section class="tech_stacks_section" id="tech_stacks_section" aria-labelledby="tech_stacks_section__h2">
            <h2 class="tech_stacks_section__h2" id="tech_stacks_section__h2">Tech_stacks</h2>
            <div>
                <button id="view_tech_stacks" class="view_tech_stacks" title="View" aria-label="View Tech stacks">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
                <button id="edit_tech_stacks" class="edit_tech_stacks" title="Edit"
                    aria-label="Edit Tech stack details">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="delete_tech_stacks" class="delete_tech_stacks" title="Delete"
                    aria-label="Delete tech stack">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="add_tech_stacks" class="add_tech_stacks" title="Add" aria-label="Add new Tech stack">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </section>

        <section class="users_section" id="users_section" aria-labelledby="users_section__h2">
            <h2 class="users_section__h2" id="users_section__h2">Users</h2>
            <div>
                <button id="view_users" class="view_users" title="View" aria-label="View Users">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
                <button id="edit_users" class="edit_users" title="Edit" aria-label="Edit User Details">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="delete_users" class="delete_users" title="Delete" aria-label="Delete User">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="add_users" class="add_users" title="Add" aria-label="Add new User">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer" role="contentinfo">
        <nav id="footer_nav" class="footer_nav" role="navigation">
            <ul id="footer_nav__ul" class="nav_button__container">
                <li title="Blog" aria-label="Go to blog page">
                    <a href="blog.html">
                        <i class="fa-solid fa-blog"></i>
                    </a>
                </li>
                <li title="Project" aria-label="Go to project page">
                    <a href="project.html">
                        <i class="fa-solid fa-list-check"></i>
                    </a>
                </li>
                <li title="Home" aria-label="Go to Home page">
                    <a href="index.html">
                        <i class="fa-solid fa-house-chimney"></i>
                    </a>
                </li>
                <li title="Admin" aria-label="Go to admin page">
                    <a href="admin.html">
                        <i class="fa-solid fa-toolbox"></i>
                    </a>
                </li>
                <li title="Login" aria-label="Go to Login Page">
                    <a href="login.html">
                        <i class="fa-solid fa-user-plus"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <p class="footer_p" id="footer_p">&copy; 2023 Oladapo Oluwadurotimi. All rights reserved.</p>
    </footer>
</body>

</html>
